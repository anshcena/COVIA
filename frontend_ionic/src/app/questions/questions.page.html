<ion-header>
  <ion-toolbar>
  <div class="header-section">
    <ion-icon name="arrow-back" class="back" (click)="home()"></ion-icon>
    <ion-title class="ion-text-left">Self Checkup</ion-title>
    <div class="toogle-left">
    Eng<ion-toggle (ngModelChange)="setLang()"  [(ngModel)]="AppRef.languageToggle" color="light"></ion-toggle>{{AppRef.content.home[AppRef.currentLang]['hindi']}}
  </div>
  </div>
  </ion-toolbar>
</ion-header>

<ion-content>

      <div class="btn-center">
      <ion-button style="width: 176px;">Let's Start</ion-button>

    <div class="questions-align">
      <ion-card  *ngFor = "let ques of dict, let i=index;" >
        <ion-card-content>
      <h3 class="covia-questions">{{ques.question[AppRef.currentLang]}}</h3>
      <ion-input [(ngModel)]="ques.answer" *ngIf="ques.options.length == 0" placeholder="{{ques.placeholder[AppRef.currentLang]}}" type="number"></ion-input>
        <ion-grid>
          <ion-row *ngFor = "let que of ques.options[AppRef.currentLang]">
            <ion-col>
      <ion-button color="light" class="btn-block quest{{i}}"  id="{{que+i}}" (click)="setAns(i, que)">{{que}}</ion-button>
    </ion-col>
    </ion-row>
        </ion-grid>
    </ion-card-content>
    </ion-card>
    </div>
    <div class="btn-center">
      <ion-button class="btn-sub" color="dark" (click)="submitQues()" >Submit</ion-button>
    </div>

</ion-content>
