<ion-header>
  <ion-toolbar>
    <ion-title>Information</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row>
    <ion-col *ngFor="let c of card_details" size="12" size-sm> 
      <ion-card [style.backgroundColor]="c.color" (click)="mythPageRoute(c.route)">
           
        <ion-card-content>
         <img [src]="c.image" class="image" alt="myths-image">
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
